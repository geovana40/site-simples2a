<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site simples</title>
    <style>
        /*definição do estilo da pagina*/
        body{
            font-family: Arial, Helvetica, sans-serif;/*definir a fote do texto*/
            text-align: center;/*centralizar o texto na pagina*/
            margin:50px; /*definir uma margem ao redor do conteudo*/
            background-color: #f4f4f4; /*definir a cor de fundo padão*/
        }
        /*estilizar o botão*/
        button{
            padding: 10px 20px;/*definir o tamanho botão*/
            font-size: 16px;/*define o tamanho da fonte do botão*/
            cursor: pointer;/
    </style>
</head>
<body>
    <!--Titulo principal da pagina-->
    <h1>Bem-vindos ao meu site simples</h1>

    <!--Botao que mudara a cor de fundo da pagina-->
    <button onclick="mudarcor()">mudar cor de fundo</button>
</body>
</html>
